 #Liberland
 LLB_Infrastructure_Restoration:0 "Infrastructure Restoration"
 LLB_Infrastructure_Restoration_desc:0 "Initiate a comprehensive plan to repair and upgrade the nation's infrastructure network, allowing for quicker transportation of goods and resources."
 LLB_Industrial_Revitalization:0 "Industrial Revitalization"
 LLB_Industrial_Revitalization_desc:0 "Invest in modernization and reconstruction of damaged factories, increasing their efficiency and output."
 LLB_Resource_Reclamation:0 "Resource Reclamation"
 LLB_Resource_Reclamation_desc:0 "Establish teams to survey and reclaim resource-rich areas that were disrupted by war, ensuring a steady supply of materials for industrial production."
 LLB_Urban_Rejuvenation:0 "Urban Rejuvenation"
 LLB_Urban_Rejuvenation_desc:0 "Launch projects to rebuild cities and towns affected by the war, improving living conditions and boosting civilian morale."
 LLB_Education_and_Innovation:0 "Education and Innovation"
 LLB_Education_and_Innovation_desc:0 "Invest in education and research to cultivate a skilled workforce and promote technological advancements, propelling Liberland's recovery."
 LLB_Training_Resurgence:0 "Training Resurgence"
 LLB_Training_Resurgence_desc:0 "Revamp military training programs to rebuild the organization and effectiveness of divisions, improving division organization."
 LLB_Equipment_Overhaul:0 "Equipment Overhaul"
 LLB_Equipment_Overhaul_desc:0 "Prioritize the reequipping of military units with modern and reliable weaponry, enhancing their combat capabilities."
 LLB_Strategic_Mobilization:0 "Strategic Mobilization"
 LLB_Strategic_Mobilization_desc:0 "Develop plans to rapidly mobilize reserves and strengthen the armed forces during times of crisis, bolstering war support."
 LLB_Veteran_Integration:0 "Veteran Integration"
 LLB_Veteran_Integration_desc:0 "Facilitate the smooth transition of war veterans into civilian life, while also tapping into their expertise to improve military strategies."

#SocialistStateOfBeyron
 SSB_The_Great_Purge:0 "The Great Purge"
 SSB_The_Great_Purge_desc:0 "After the lost war against the Sprite Nation and Maple, our nation was left to suffer in betrayals and depression. We will punish all Traitors in our country and make the Socialist State of Beyron rise again!"
 SSB_The_New_order:0 "The New Order"
 SSB_The_New_order_desc:0 "We must protect our country from unwanted parties. Let the sun shine over us!"
 SSB_Fix_The_Red_Council:0 "Fix The Red Council"
 SSB_Fix_The_Red_Council_desc:0 "Corruption can still be seen in our Administration, we must fix these problems and make our Totalist Leader BigFrrog in control of everything."
 SSB_Starting_Economy:0 "Starting Economy"
 SSB_Starting_Economy_desc:0 "BigFrrog lifted our nation not only technologicaly but even Economicly, It would be foolish to change paths now. The Invincible banner of the worker's liberation marches ever onwards!"
 SSB_Red_Rule:0 "Red Rule"
 SSB_Red_Rule_desc:0 "After the Anti BigFrog COUP, the military decided to stay loyal to BigFrog and arrested them."
 SSB_Memories_Of_The_SpriteKrieg:0 "Memories Of The SpriteKrieg"
 SSB_Memories_Of_The_SpriteKrieg_desc:0 "We can't get ahead of ourselves a strong economy leads to a great Victory."
 SSB_Democracy_Route:0 "Democracy Route"
 SSB_Democracy_Route_desc:0 "Maybe democracy is the way?"
 SSB_Fascist_Route:0 "Fascist Route"
 SSB_Fascist_Route_desc:0 "Maybe fascism is the way?"
 SSB_Farmland_Problem:0 "Farmland Problem"
 SSB_Farmland_Problem_desc:0 "Cmon stop arguing about some land no cap."
 SSB_Jungle_Excavation:0 "Jungle Excavation"
 SSB_Jungle_Excavation_desc:0 "Our day is coming Workers, don't let your Red Guard down."
 SSB_Planned_Economy:0 "Planned Economy"
 SSB_Planned_Economy_desc:0 "BigFrrog lifted our nation not only technologicaly but even Economicly, It would be foolish to change paths now. The Invincible banner of the worker's liberation marches ever onwards!"
 SSB_Civilian_Plan:0 "Civilian Plan"
 SSB_Civilian_Plan_desc:0 "As a nation on the loser side we've been made fun of, we'll show them what we can do!"
 SSB_Arms_Production:0 "Arms Production"
 SSB_Arms_Production_desc:0 "War is brewing. We do not know who will strike first but sooner or later we will find ourself under attack, we must prepare ourselves to be ready."
 SSB_All_Roads_Lead_To_Beyron:0 "All Roads Lead To Beyron"
 SSB_All_Roads_Lead_To_Beyron_desc:0 "Infrastruce is needed for exporting our materials."
 SSB_In_need_of_resources:0 "In Need Of Resources"
 SSB_In_need_of_resources_desc:0 "We are in a deep situation. We need more resources to produce more Tanks!"
 SSB_Finish_The_Three_Year_Plan:0 "Finish The Three Year Plan"
 SSB_Finish_The_Three_Year_Plan_desc:0 "With the economy being in a horrible state when we lost the war, Our past leader "Lays Oven Baked" that has been killed. introduced The Three Year Plan. While peace lasts, we must drive our industralization further and faster to meet the needs of our people and our military. It's time to finish what we started. "
 SSB_Our_War_Machine:0 "Our War Machine"
 SSB_Our_War_Machine_desc:0 "We will make Sprite Nation and Maple nation pay for what they did to us."
 SSB_Army_Preperations:0 "Army Preperations"
 SSB_Army_Preperations_desc:0 "Now its time to focus on the Army."
 SSB_Motherland_Workers:0 "Motherland Workers"
 SSB_Motherland_Workers_desc:0 "Like Wood said, i sent you a photo of a kid. Anyway lets recruit more people in to the army."
 SSB_Army_Of_Beyron:0 "Army Of Beyron"
 SSB_Army_Of_Beyron_desc:0 "Army and Navy is needed but we cant choose both."
 SSB_Beyron_Rules_The_Waves:0 "Beyron Rules The Waves"
 SSB_Beyron_Rules_The_Waves_desc:0 "Army and Navy is needed but we cant choose both."
 SSB_Recruit_The_Workers:0 "Recruit The Workers"
 SSB_Recruit_The_Workers_desc:0 "CONSCRIPT THOSE KIDS! I mean CONSCRIPT MORE MEN!"
 SSB_New_Naval_Warfare:0 "New Naval Warfare"
 SSB_New_Naval_Warfare_desc:0 "Beyron rules the waves! Navy is the way to Naval supremacy."
 SSB_Red_Army_Reorganization:0 "Red Army Reorganization"
 SSB_Red_Army_Reorganization_desc:0 "Military Reorganization is needed for a strong army. I would really eat something rn but i need to focus on this description."
 SSB_New_Red_Army:0 "New Red Army"
 SSB_New_Red_Army_desc:0 "With our army ready we can begin a conquest on our own, and strike on our enemy first. The world shall fear the Beyron Union."









#TheBarons
 TBA_The_Baron:0 "§tThe Last Baron§!"
 TBA_The_Baron_desc:0 "The sentient undead wish to carve out meaning for their continued existence, clinging to The Baron for guidence. What's the purpose of us undead? How can an undead make a living? What do we undead work or fight for? Can ambition move a never-dying race?"
 TBA_A_Path_Forward:0 "A Path Forward?"
 TBA_A_Path_Forward_desc:0 ""
 TBA_An_Undead_Economy:0 "§tUndead Economy§!"
 TBA_An_Undead_Economy_desc:0 "As those around us war each other, we only grow in number. The undead that rise make their way to our nation, looking for refuge and work."
 TBA_An_Tireless_Labor:0 "§tTireless Labor§!"
 TBA_An_Tireless_Labor_desc:0 "The undead can labor endlessly, and their pursuit for purpose leads them to keep building. Soon enough, they find them selves digging into the ground in order to make more space, creating a massive labyrinth beneath Baron's Citadel."
 TBA_Immortal_Mindset:0 "§tImmortal Mindset§!"
 TBA_Immortal_Mindset_desc:0 "History repeats itself, and the undead are prone to falling back into the same patterns. After living for thousands of years you began to forget your humanity, the main thing that held the living back. \n\nWhy should the undead care to adapt to the world, when they can make the world adapt to them?"













